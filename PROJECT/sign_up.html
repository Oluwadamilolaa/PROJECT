<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <img class="Logo" src="OIP.jpg" alt="STERLING">
    <DIV class="signupform">
        
        <form action="">
            <input type="text" name="Name" placeholder="Enter Name Here"> <br>
            <input type="tel" name="Mobile No" placeholder="Enter Phone Number Here"><br>
            <input type="email" name="Email" placeholder="Enter Email Here"><br>
            <input type="text" name="Terminal ID" placeholder="Enter Terminal ID"><br>
            <input type="Password" name="Password" placeholder="Enter Password"><br>
            <input type="Password" name="Password" placeholder="Reconfirm Password"><br>
            <button class="Btn">Submit</button>
        </form>

    </DIV>
    
</body>
</html>
